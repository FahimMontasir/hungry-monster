<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>are you hungry?</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <!-- search area -->
    <section class="search-background pt-5">
        <div class="container d-flex justify-content-center">
            <input id="input-field" type="text" class="form-control w-50 d-inline" placeholder="search for meal....">
            <button id="search-btn" class="btn btn-info ms-1">Search</button>
        </div>
        <h5 id="input-validation" class="text-center text-danger"></h5>
    </section>

    <!-- ingredient section -->
    <section class="ingredient-card container w-25 card shadow d-flex justify-content-center" id="ingredients-area">
    </section>

    <!-- all meal items -->
    <section id="meal-items-area" class="rounded-3 p-5 d-flex flex-wrap justify-content-center">
    </section>

    <!-- js file -->
    <script src="main.js"></script>
</body>

</html>
